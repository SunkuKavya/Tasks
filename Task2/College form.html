<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission form</title>
</head>
<body>
    <h1 >Madanapalle Institute of 
        Technology & Science
    
    </h1>
    <h2>College Admission form</h2>
    <form action="">
        <label for="Name" >Student's Name:</label>
        <input type="text" id="Name" placeholder="Enter your name" required>
        <br>
        <label for="FatherName">Father's Name:</label>
        <input type="text" id="FatherName" placeholder="Enter your father name" required>
        <br>
        <label 
            for="MotherName">Mother's Name:
        </label>
        <input type="text" id="MotherName"placeholder="Enter your mother name" required>
        <br>
        <label for="email">E-mail id:</label>
        <input type="email" name="" id="email" required>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob" required>
        <br>
        <label for="gender">Gender:</label>
        <select name="Gender" id="gender" required>
            <option value="Male" selected>Male</option>
            <option value="Female" >Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label for="phnumber">Student's Phone No.:</label>
        <input type="number" id="phnumber" placeholder="Enter your number" required>
        <br>
        <label for="phnumber">Parent's Phone No.:</label>
        <input type="number" id="phnumber" placeholder="Father/Mother" required>
        <br>
        <label for="program">Program of Interest</label>
        <select name="domain" id="program" required>
            <option value="" selected>None</option>
            <option value="cse">Computer Science & Engineering</option>
            <option value="ece">Electronics & Communication Engineering</option>
            <option value="eee">Electrical & Electronics Engineering</option>
            <option value="mech">Mechanical Engineering</option>
            <option value="civil">Civil Engineering</option>
        </select>
        <br>
        <input type="submit" value="Submit">
        <input type="reset"  value="Reset">

    </form>
    

</body>

</html>
